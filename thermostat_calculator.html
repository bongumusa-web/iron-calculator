<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Steam Iron Thermostat Period Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f4f8;
      margin: 0;
      padding: 20px;
      color: #333;
    }

    h1 {
      text-align: center;
      color: #0077b6;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      background-color: #ffffff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .form-group {
      display: flex;
      flex-direction: column;
      margin-bottom: 15px;
    }

    label {
      font-weight: bold;
      margin-bottom: 5px;
    }

    input[type="number"] {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1rem;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #0077b6;
      color: white;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #005f8a;
    }

    .result {
      margin-top: 20px;
      font-size: 1.2rem;
      text-align: center;
      color: #28a745;
    }

    @media (min-width: 600px) {
      .form-group {
        flex-direction: row;
        align-items: center;
        justify-content: space-between;
      }

      .form-group label {
        flex: 1;
        margin-bottom: 0;
        padding-right: 10px;
      }

      .form-group input {
        flex: 1;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Steam Iron Thermostat Period Calculator</h1>
    <p>Enter model-specific parameters below:</p>

    <div class="form-group">
      <label for="wRated">Rated Wattage (W):</label>
      <input type="number" id="wRated" value="1520">
    </div>

    <div class="form-group">
      <label for="mSol">Soleplate Mass (kg):</label>
      <input type="number" id="mSol" value="0.415">
    </div>

    <div class="form-group">
      <label for="mDot">Steam Rate (kg/s):</label>
      <input type="number" id="mDot" value="0.000333">
    </div>

    <div class="form-group">
      <label for="area">Soleplate Surface Area (mÂ²):</label>
      <input type="number" id="area" value="0.013">
    </div>

    <button onclick="calculatePeriod()">Calculate Thermostat Period</button>

    <div class="result" id="result"></div>
  </div>

  <script>
    function calculatePeriod() {
      const C_sol = 900;
      const C_wat = 4200;
      const L = 2264700;
      const k = 0.046;
      const x = 0.001;
      const T_max = 210;
      const T_min = 180;
      const T_ambient = 25;
      const T_avg = 195;
      const T_w1 = 25;
      const T_w2 = 100;

      const wRated = parseFloat(document.getElementById('wRated').value);
      const mSol = parseFloat(document.getElementById('mSol').value);
      const mDot = parseFloat(document.getElementById('mDot').value);
      const area = parseFloat(document.getElementById('area').value);

      const Q_loss = mSol * C_sol * (T_max - T_min);
      const Q_out = (-k * area * (T_ambient - T_avg)) / x + mDot * C_wat * (T_w2 - T_w1) + mDot * L;
      const t_off = Q_loss / Q_out;
      const t_on = Q_loss / wRated;
      const t_total = t_off + t_on;

      document.getElementById('result').innerText = `Thermostat Period: ${t_total.toFixed(2)} seconds`;
    }
  </script>
</body>
</html>
